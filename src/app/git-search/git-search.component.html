<section class="border-b py-8">
  <div class="mt-12 lg:mt-20">
    <div class="container bg-white max-w-5xl mx-auto m-8">
      <h1>{{title | uppercase}}</h1>

      <div class="flex justify-center bg-gray-200">
        <div class="w-1/3 p-2">
          <form class="w-full">
            <div class="flex items-center border-b border-b-2 border-teal-500 py-2">
              <input name="query" placeholder="Enter Search Here" required [(ngModel)] = 'searchQuery' class="appearance-none bg-transparent border-none w-full text-gray-700 mr-3 py-1 px-2 leading-tight focus:outline-none" aria-label="searchQuery">
              <button (click) = 'gitSearch()' class="flex-shrink-0 bg-teal-500 hover:bg-teal-700 border-teal-500 hover:border-teal-700 text-sm border-4 text-white py-1 px-2 rounded">
                Search
              </button>
            </div>
          </form>
        </div>
      </div>

      <div *ngIf="searchResults; else elseBlock">
        <h3 class="total">Total Results: {{searchResults.total_count}}</h3>
        <ul class="list">
          <li class="list_item" [ngStyle]="{'background-color' : (i % 2 === 0) ? 'silver' : 'white'}" *ngFor="let item of searchResults.items; index as i;">
            <a [href]="item.html_url">
              <img class="avatar" [src]="item.owner.avatar_url" />
              <h4 class="title">{{item.name}}
                <small> by {{item.owner.login | uppercase}}</small>
              </h4>
            </a>
            <p class="description"> {{item.description}}</p>
            <p> Created On: {{item.created_at | date:'fullDate'}} </p>
          </li>
        </ul>
      </div>
      <ng-template #elseBlock>Loading...</ng-template>
    </div>
  </div>
</section>
